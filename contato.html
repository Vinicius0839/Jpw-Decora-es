<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Jpw Decorações</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="lo.png.png" alt="Logo da Barbearia Alura"></h1>

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required>

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                <label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>
                
                <fieldset>
	                <legend>Qual a festa que você quer realizar?</legend>
	                <label for="radio-aniversário"><input type="radio" name="contato" value="aniversário" id="radio-aniversário"> Aniversário</label>
					
					<label for="radio-batismo"><input type="radio" name="contato" value="batismo" id="radio-batismo"> Batismo</label>
					
					<label for="radio-casamento"><input type="radio" name="contato" value="casamento" id="radio-casamento" checked> Casamento</label>	
			    </fieldset>

                <fieldset>
	                <legend>Agenda aberta nos seguintes dias:</legend>
				    <select>
				    	<option>Segunda</option>
				    	<option>Quarta</option>
				    	<option>Sexta</option>
				    </select>
				</fieldset>

			    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>

            <table>
            	<thead>
        	        <tr>
        	    	    <th>Dia</th>
        	    	    <th>Horário</th>
        	        </tr>
        	    </thead>
        	    <tbody>
	        	    <tr>
	        	    	<td>Segunda</td>
	        	    	<td>8h ~ 20h</td>
	        	    </tr>
	        	    <tr>
	        	    	<td>Quarta</td>
	        	    	<td>8h ~ 20h</td>
	        	    </tr>
	        	    <tr>
	        	    	<td>Sexta</td>
	        	    	<td>8h ~ 20h</td>
	        	    </tr>
	        	</tbody>
            </table> 
		</main>

		<footer>
			<img src="lo.png.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Jpw Decorações - 2022</p>
		</footer>
	</body>
</html>
